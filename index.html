<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Weather Forecast App</title>
</head>
<body>

    <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input
                type="search"
                name="city_name"
                id="city_name"
                placeholder="Buscar cidade"
            >
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather">
            <h1 id="title">Rio de Janeiro, BR</h1>
            <div id="informations">
                <div id="temperature">
                    <img id="temperature_image" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

                        <div>
                            <p id="temperature_value">
                                32° <sup>C</sup>
                            </p>
                            <p id="temperature_description">Ensolarado</p>
                        </div>
                    <!-- </div> -->
                </div>






                <div id="other_informations">
                    <div class="information">
                        <i id="temperature_max_icon" class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>Temp.max</h2>
                            <p id="temperature_max">32° <sup>C</sup></p>
                        </div>

                    <!-- </div> -->
                </div>
                    <div id="other_informations">
                    <div class="information">
                        <i id="temperature_min_icon" class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2> Temp.min</h2>
                            <p id="temperature_min">12° <sup>C</sup></p>
                        <!-- </div> -->
                    </div>
                </div>
                    <div class="information">
                        <i id="humidity_icon" class="fa-solid fa-water"></i>
                        <div>
                            <h2> Humidade</h2>
                            <p id="humidity">50%</p>
                        </div>
                    </div>
                    <div class="information">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>
                        <div>
                            <h2> Vento</h2>
                            <p id="wind">50 km/h</p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div id="alert"></div>
    </div>
    <script src="src/javascript/script.js"></script> 
</body>
</html>
